        display: flex;

        padding: 1rem; /* Add some padding for shadows/hover effects */

    <script src="boxes.js" defer></script>
    <script>
      function reportHeight() {
        const boxes = document.querySelector('.boxes');
        if (boxes) {
          // Add a small buffer for shadows/margins
          const height = boxes.offsetHeight; 
          window.parent.postMessage({ type: 'setHeight', src: 'possibilities.html', height: height }, '*');
        }
      }
      window.addEventListener('load', reportHeight);
      window.addEventListener('resize', reportHeight);
      // Report again after a moment to catch any layout shifts
      setTimeout(reportHeight, 100);
    </script>
