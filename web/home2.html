<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nerdster — identity demo</title>
    <!-- Add monospace/code fonts for a nerdy, terminal-like UI (Fira Code, JetBrains Mono) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home2.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="top-row">
        <div class="container">
          <div class="header-band">
            <div class="left-group">
              <img src="img/nerd.png" alt="Nerdster" class="logo" />
              <div class="brand">
                <h1>Nerdster</h1>
                <pre class="tagline-pre">
Demo / proof of concept / reference implementation for the ONE-OF-US.NET paradigm
  All your likes are belong to us.</pre
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="overlay" class="overlay" hidden></div>

    <main class="container">
      <section id="intro" class="lead">
        <p>TODO:</p>
      </section>

      <section id="boxes" class="boxes" aria-live="polite">
        <div class="box" data-detail="d-phone" role="button" tabindex="0">
          <h3>TODO</h3>
          <p class="muted">TODO</p>
          <template class="box-detail">
            <p>TODO</p>
          </template>
        </div>
        <div class="box" data-detail="d-delegate" role="button" tabindex="0">
          <h3>TODO</h3>
          <p class="muted">TODO.</p>
          <template class="box-detail">
            <p>TODO</p>
          </template>
        </div>
        <div class="box" data-detail="d-qr" role="button" tabindex="0">
          <h3>TODO</h3>
          <p class="muted">TODO</p>
          <template class="box-detail">
            <p>TODO</p>
          </template>
        </div>
        <div class="box" data-detail="d-wot" role="button" tabindex="0">
          <h3>TODO</h3>
          <p class="muted">TODO</p>
          <template class="box-detail">
            <h2>h2 sample</h2>
            <p>TODO</p>
          </template>
        </div>
      </section>

      <!-- single replaceable detail block appears here -->
      <section
        id="detail-container"
        class="detail-container"
        aria-live="polite"
      ></section>

      <section id="demo" style="margin-top: 18px">
        <!-- Embedded Nerdster app (like in web/home.html) -->
        <div class="embed-area">
          <iframe id="flutterApp" title="Nerdster app"></iframe>
        </div>

        <div class="demo-controls below">
          <button id="load-aviv" class="btn btn-primary">Load Aviv view</button>
          <button id="load-lisa" class="btn">Load Lisa view</button>
        </div>
      </section>

      <section id="extra">
        <h2 id="how-it-works">TODO</h2>
        <ul>
          <li>TODO.</li>
        </ul>
      </section>
    </main>

    <div id="modal" class="modal" role="dialog" aria-modal="true" hidden>
      <div class="modal-inner">
        <button id="modalClose" class="modal-close" aria-label="Close">
          ✕
        </button>
        <div id="modalContent"></div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>
          <a href="mailto:contact@nerdster.org">Contact</a>,
          <a href="https://github.com/YotamAviv/nerdster" target="_blank"
            >Source</a
          >
        </p>
      </div>
    </footer>

    <script src="guard.js" defer></script>
    <script src="embed.js" defer></script>
    <script src="boxes.js" defer></script>
    <script src="home2.js" defer></script>
  </body>
</html>
