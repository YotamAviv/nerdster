<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Delegate Keys</title>
    <link rel="stylesheet" href="box.css" />
    <link rel="stylesheet" href="oneofus.css" />
  </head>
  <body>
    <main>
      <h1>Crypto Trust</h1>

      <div class="text-iframe-2col">
        <div class="content">
          <h2>Demo: Trust verified</h2>
        </div>

        <div class="embed">
          <iframe id="flutterApp"></iframe>
        </div>
      </div>
    </main>

    <script>
      /* 
      Embed the Flutter app in the iframe 
      
      Use a differet root (domain) depending on environment (one-of-us.net, nerdster.org, fixed port or localhost):
      Production environments (one-of-us.net, nerdster.org), use nerdster.org.
      Developement environments (10.0.0.52, 0.0.0.52, or localhost): use that same root, including port.

      If the URL for the main embedding page (home.html, oneofus.html, index.html) has query parameters, pass them along.
      */

      (function () {
        const iframe = document.getElementById("flutterApp"); // QUESTIONABLE: same ID used in all detail pages (box, modal).
        if (!iframe) return;

        // Detect dev environment (localhost or IP) vs production
        const hostname = window.location.hostname;
        const isDev = hostname === 'localhost' || hostname === '127.0.0.1' || /^\d+\.\d+\.\d+\.\d+$/.test(hostname);

        const origin = isDev ? window.location.origin : 'https://nerdster.org';
        const originSearch = window.location.search;

        console.log('origin:', origin);
        console.log('originSearch:', originSearch);

        const iframeUrl = originSearch ? `${origin}${originSearch}` : `${origin}/`;

        const identity = `{
    "crv": "Ed25519",
    "kty": "OKP",
    "x": "cLpFiVQn_bAXK7Yg2JW5oFyibjZXqw6fRopx8xdbRkE"
  }`;

        const verify2 = `{
  "statement": "net.one-of-us",
  "time": "2024-05-27T07:00:00.000Z",
  "I": {
    "crv": "Ed25519",
    "kty": "OKP",
    "x": "0MBet7XnUVw-kZsAe23vQSpUmoURK0VGXh10umUev-4"
  },
  "trust": {
    "crv": "Ed25519",
    "kty": "OKP",
    "x": "mEwiqG7o46sVysAtb5z4x-jLfIIW_YnWH3Y5yMhPBcg"
  },
  "with": {
    "moniker": "Milhouse"
  },
  "previous": "b48b6928eb521633ad3bf1e52e6a835dda227744",
  "signature": "80f2509d04fb3471db1f0195c15600cf46957635b9b50475ee4ded0b0035cee22855db296a35c303a40806504afaf4ae8364565085dce15545b1a625a888d100"
}`;

        const sep = iframeUrl.includes("?") ? "&" : "?";
        iframe.src =
          iframeUrl +
          sep +
          "identity=" +
          encodeURIComponent(identity) +
          "&verify2=" +
          encodeURIComponent(verify2) +
          "&" +
          "skipCredentialsDisplay";
      })();
    </script>
  </body>
</html>
