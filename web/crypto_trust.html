<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Delegate Keys</title>
    <style>
      body {
        font-family: system-ui, Arial, Helvetica, sans-serif;
        margin: 28px;
        color: #111;
      }
      main {
        max-width: 860px;
        margin: 0 auto;
      }
      pre {
        background: #f4f4f6;
        padding: 12px;
        border-radius: 6px;
        overflow: auto;
        white-space: pre-wrap;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .embed-area {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin: 18px 0;
      }

      .embed-area iframe {
        width: 100%;
        height: 520px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        border-radius: 6px;
      }

      .text-iframe-2col {
        display: grid;
        grid-template-columns: 1fr minmax(320px, 576px);
        gap: 18px;
        align-items: start;
      }

      .text-iframe-2col .embed {
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .text-iframe-2col .embed iframe {
        width: 100%;
        max-width: 576px;
        height: 460px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        border-radius: 6px;
      }
      /* Stack columns on narrow screens so content flows vertically */
      @media (max-width: 760px) {
        .text-iframe-2col {
          grid-template-columns: 1fr !important;
        }
        .embed-area {
          grid-template-columns: 1fr !important;
        }
        .text-iframe-2col .embed iframe,
        .embed-area iframe {
          max-width: 100%;
          height: 460px;
        }
      }
      /* 30% / 70% layout for QR image (left) and JSON (right) */
      .qr-json-2col {
        display: grid;
        grid-template-columns: 30% 70%;
        gap: 12px;
        align-items: start;
      }

      .qr-json-2col img,
      .qr-json-2col pre,
      .qr-json-2col p {
        margin: 0;
      }

      @media (max-width: 760px) {
        .qr-json-2col {
          grid-template-columns: 1fr !important;
        }
        .qr-json-2col img,
        .qr-json-2col pre {
          width: 100%;
        }
      }
      .controls {
        margin: 8px 0 18px;
      }
      .controls button {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Crypto Trust</h1>

      <div class="text-iframe-2col">
        <div class="content">
          <h2>Demo: Trust verified</h2>
        </div>

        <div class="embed">
          <iframe id="flutterApp"></iframe>
        </div>
      </div>
    </main>

    <script>
      (function () {
        const iframe = document.getElementById("flutterApp");
        if (!iframe) return;

        const origin = location.origin;
        const search = location.search || "";
        const iframeUrl = search ? `${origin}${search}` : `${origin}/`;

        const identity = `{
    "crv": "Ed25519",
    "kty": "OKP",
    "x": "cLpFiVQn_bAXK7Yg2JW5oFyibjZXqw6fRopx8xdbRkE"
  }`;

        const verify = `{
  "statement": "net.one-of-us",
  "time": "2024-05-27T07:00:00.000Z",
  "I": {
    "crv": "Ed25519",
    "kty": "OKP",
    "x": "0MBet7XnUVw-kZsAe23vQSpUmoURK0VGXh10umUev-4"
  },
  "trust": {
    "crv": "Ed25519",
    "kty": "OKP",
    "x": "mEwiqG7o46sVysAtb5z4x-jLfIIW_YnWH3Y5yMhPBcg"
  },
  "with": {
    "moniker": "Milhouse"
  },
  "previous": "b48b6928eb521633ad3bf1e52e6a835dda227744",
  "signature": "80f2509d04fb3471db1f0195c15600cf46957635b9b50475ee4ded0b0035cee22855db296a35c303a40806504afaf4ae8364565085dce15545b1a625a888d100"
}`;

        const verfyParam = encodeURIComponent(verify);
        const sep = iframeUrl.includes("?") ? "&" : "?";
        iframe.src = iframeUrl + sep + "identity=" + encodeURIComponent(identity) + "&verify2=" + verfyParam + "&" + 'skipCredentialsDisplay';
      })();
    </script>
  </body>
</html>
